name: Bug 报告
description: 报告一个 Bug 帮助我们改进
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间报告此问题！请填写以下信息帮助我们定位问题。

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 请清晰简洁地描述您遇到的问题
      placeholder: "当我尝试...时，发生了..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 请提供复现该问题的详细步骤
      placeholder: |
        1. 打开应用
        2. 点击 '...'
        3. 滚动到 '...'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 预期行为
      description: 请描述您期望发生的情况
      placeholder: "我期望..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 请描述实际发生的情况
      placeholder: "实际上..."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: 如果适用，请添加截图帮助解释问题
      placeholder: "拖拽图片到此处..."

  - type: input
    id: os
    attributes:
      label: 操作系统
      description: 您使用的操作系统
      placeholder: "例如：macOS 14.0, Windows 11, Ubuntu 22.04"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 应用版本
      description: PureSend 的版本号
      placeholder: "例如：0.1.0"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 相关日志
      description: 请粘贴相关的日志输出（如有）
      placeholder: "在此粘贴日志..."
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 还有其他可以帮助我们解决问题的信息吗？
